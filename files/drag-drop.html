<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-win8.css">
    <title>drag drop</title>

    <style>
 ::-webkit-scrollbar {
  width: 10px;
	background-color: yellow;  }

::-webkit-scrollbar-thumb {
  background: red;
}
	::-webkit-scrollbar-track {
   box-shadow: inset 0 0 5px blue;
}
.col-lg-6{
    height: 100px;
   overflow:hidden;
}
    </style>
</head>
<body class="w3-light-gray">


    <script>
       
        function drop(g){
            g.preventDefault();
             var data = g.dataTransfer.getData("a");
            g.target.appendChild(document.getElementById(data));
       
        }

        function drag(g){
       g.dataTransfer.setData("a",g.target.id);
        }
        function allow(g) {
             g.preventDefault();
        }
    </script>

    <header>
        <div class="container-fluid  w3-blue">

            <ul class="w3-bar d-flex justify-content-center ">
                <li class="w3-bar-item"><a href="" class="w3-button w3-aqua w3-round-large"> home</a></li>
                <li class="w3-bar-item"><a href="" class="w3-button w3-aqua w3-round-large">about</a></li>
                <li class="w3-bar-item"><a href="" class="w3-button w3-aqua w3-round-large">contact</a></li>
                <li class="w3-bar-item"><a href="" class="w3-button w3-aqua w3-round-large">project</a></li>
            </ul>
        </div>
    </header>
 <section>
        <div class="container">
            <div class="row">
         <div class="col-lg-6 border   px-0 w3-win8-violet" ondragover="allow(event)" ondrop="drop(event)">

                    
                </div>
                <div class="col-lg-6 border   px-0 w3-orange" ondragover="allow(event)" ondrop="drop(event)">

                    
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 border   px-0 w3-win8-green"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
                <div class="col-lg-6 border    px-0 w3-win8-teal"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
            </div>
        </div>
    </section>



    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 border   px-0 w3-win8-blue"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
                <div class="col-lg-6 border   px-0 w3-win8-pink"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
            </div>
        </div>
    </section>



    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 border   px-0 w3-win8-crimson"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
                <div class="col-lg-6 border   px-0 w3-win8-yellow"   ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 border px-0 w3-yellow"  ondragover="allow(event)" ondrop="drop(event)">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgM4SzLF3CPmxatCyy7FZsigOvgiiUMZL46A&usqp=CAU" height="100px" width="570px" alt="" class="image-fluid" draggable="true" id="c" ondragstart="drag(event)">
    
    
                </div>
                <div class="col-lg-6 border px-0 w3-win8-sienna"  ondragover="allow(event)" ondrop="drop(event)">
    
    
                </div>
            </div>
        </div>
    </section>


    <section class="container px-0 mb-5" style="height: 200px;">
        <div class="row">
            <div class="col-lg-12">
                <img src="https://i.ytimg.com/vi/C22hQKE_32c/maxresdefault.jpg" alt="" draggable="true"  ondragstart="drag(event)" height="200px" width="100%" class="" id="h">
            </div>
        </div>
    </section>
    
    
    
</body>
</html>
