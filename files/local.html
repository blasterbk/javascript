        <form action="/action_page.php">

                <label for="usr" class="text-primary">Name:</label>
                <input type="text" class="form-control" id="name" name="username">
            </div>
            <div class="form-group">
                <label for="pwd" class="text-primary">Email:</label>
                <input type="email" class="form-control" id="email" name="password">
            </div>
            <div class="form-group">
                <label for="" class="text-primary">Phone no:</label>
                <input type="text" maxlength="10" class="form-control" id="phone" name="password">

<script>
     


    document.getElementById("save").addEventListener("click",buy);
    
    
    
    function buy(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
     
      if (typeof (Storage) !== "undefined") {

            localStorage.setItem("good",name);
            localStorage.setItem("bad", email);
            localStorage.setItem("very", phone);
            window.alert("your details are saved suceessfully");
            document.getElementById("sorry").innerHTML="entered details are saved suceessfully";
            //  document.getElementById("guddu").innerHTML = localStorage.getItem("good") ;
            //   document.getElementById("rohit").innerHTML = localStorage.getItem("bad");
            //    document.getElementById("rajeev").innerHTML = localStorage.getItem("very");

        }
        else{
            document.getElementById("sorry").innerHTML="Sorry, your browser does not support local storage";
        }
        
        }
            document.getElementById("name").value = localStorage.getItem("good");
            document.getElementById("email").value = localStorage.getItem("bad");
            document.getElementById("phone").value = localStorage.getItem("very");
            document.getElementById("guddu").innerHTML = localStorage.getItem("good") ;
            document.getElementById("rohit").innerHTML = localStorage.getItem("bad");
            document.getElementById("rajeev").innerHTML = localStorage.getItem("very");

</script>
