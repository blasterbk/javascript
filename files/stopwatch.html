<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

<div class="container-fluid bg-primary">
  <div class="p-5  text-white text-center rounded">
    <h1>Stopwatch Example</h1>
    <p>SIMPLE STOPWATCH WITH START, STOP, RESET, NOTE..</p>
  </div>
</div>


<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6 bg-primary py-5">
			<h2 class="text-center text-warning" >STOPWATCH</h2>
			<h5 class="text-center text-warning" >Hour:Minutes:Seconds:Milliseconds</h5>
			<input type="text" id="display" class="form-control" value="HII" style="font-size:22px;text-align:center" readonly>
			<div class="row justify-content-center mt-5">
				<div class="col-md-2">
						<button type="button" class="btn btn-success" id="startstop" onclick="start()">START</button>
				</div>
				<div class="col-md-2">
						<button type="button" class="btn btn-danger" onclick="reset()">RESET</button>
				</div>
				<div class="col-md-2">
						<button type="button" class="btn btn-warning"  onclick="note()">NOTE</button>
				</div>
			</div>
		</div>
	</div>

  <div class="row justify-content-center">
  <div class="col-md-6 bg-primary text-white" id="note">

  </div>
  </div>
</div>

<script type="text/javascript">

let display=document.getElementById("display");
let button=document.getElementById("startstop");
let notes=document.getElementById("note");
let hr=min=sec=milli=0;
let status=false;

///////start stop timer
function start(){
if(status==false){
  button.setAttribute("class","btn btn-danger");
  button.innerHTML="STOP";
  status=true;
  time();
}
else{
  button.setAttribute("class","btn btn-success");
  button.innerHTML="START";
    status=false;
}
}


////////reset value timer
function reset(){
   status=false;
   button.setAttribute("class","btn btn-success");
   button.innerHTML="START";
   setTimeout(function(){ display.value="00:00:00:00"; },50);
   hr=min=sec=milli=0;
   }

function time(){

 if(status==true){
   milli=milli+1;
   let timer=setTimeout(time,10);
 }
 if(milli==100){
   milli=0;
  sec=sec+1;
 }
 if(sec==60){
   sec=0;
   min=min+1;
 }
 if(min==60){
   min=0;
   hr=hr+1;
 }
 if(hr==24){
   hr=min=sec=0;
 }
	if(milli<10) { millisecond="0"+milli; } else{ millisecond=milli; }
	if(sec<10) { second="0"+sec; } else{ second=sec; }
	if(min<10) { minute="0"+min; } else{ minute=min; }
	if(hr<10) { hour="0"+hr; } else{ hour=hr; }

   display.value=(hour+":"+minute+":"+second+":"+millisecond);
}


//////// note time timer
function note(){
 notes.innerHTML+="<h4 class='text-center'>"+display.value+"</h4>";
}
</script>

</body>

</html>
