	<body style="background-color:#f8f8f8;text-transform:uppercase;">

		<center>
			<h1 class="text-success mt-3">input disable form</h1>

			<section class="" style="">
				<div class="container p-4 bg-white" style="box-shadow: 2px 2px 2px #ddd,-2px -2px 2px #ddd;">
					<div class="row">
						<div class="col-lg-12">




							<form class="was-validated" action="inputdisable.html" method="post">



<div class="input-group mb-3 input-group-lg">
	<div class="input-group-prepend">
		<span class="input-group-text">enter your name</span>
	</div>
	<input type="text" class="form-control" id="f1" onkeyup="enable1()" required>
	<div class="valid-feedback">Valid.</div>
	<div class="invalid-feedback">Please fill out this field.</div>
</div>






<div class="input-group mb-3 input-group-lg">
<div class="input-group-prepend">
<span class="input-group-text">enter your email</span>
</div>
<input type="text" class="form-control" id="f2" onkeyup="enable2()" required disabled>
<div class="valid-feedback">Valid.</div>
<div class="invalid-feedback">Please fill out this field.</div>
</div>





<div class="input-group mb-3 input-group-lg">
<div class="input-group-prepend">
<span class="input-group-text">enter your address</span>
</div>
<input type="text" class="form-control" id="f3" onkeyup="enable3()" required disabled>
<div class="valid-feedback">Valid.</div>
<div class="invalid-feedback">Please fill out this field.</div>
</div>




<div class="input-group mb-3 input-group-lg">
<div class="input-group-prepend">
<span class="input-group-text">enter your phone number</span>
</div>
<input type="text" class="form-control" id="f4" onkeyup="enable4()" required disabled>
<div class="valid-feedback">Valid.</div>
<div class="invalid-feedback">Please fill out this field.</div>
</div>





<div class="col-md-12 input-group-lg px-0">
	 <!-- <label for="validationDefault04" class="form-label">select your education</label> -->

	 <select class="form-select custom-select mt-3" id="f5" onclick="enable5()" required disabled>
	 <div class="valid-feedback">Valid.</div>
	 <div class="invalid-feedback">Please fill out this field.</div>
		 <option selected disabled value="">select you education</option>
		 <option >10th pass</option>
 	 	<option >12th pass</option>
 	 		<option >diploma</option>
 	 	<option >undergraduate</option>
 	 		<option >psostgraduate</option>
 	 			<option >other</option>
	 </select>
 </div>

<div class="form-check mt-3">
		<input class="form-check-input is-invalid" type="checkbox" id="f6" required disabled>
		<label class="form-check-label" >
			Agree to terms and conditions
		</label>
		<div class="valid-feedback">Valid.</div>
		<div class="invalid-feedback">Please fill out this field.</div>
	</div>






 <button class="btn btn-success mt-4" type="submit">Submit form</button>




							</form>

						</div>

					</div>
					</div>

				</section>

<script type="text/javascript">


function enable1(){
	document.getElementById("f2").disabled=false;
}
function enable2(){
	document.getElementById("f3").disabled=false;
}
function enable3(){
	document.getElementById("f4").disabled=false;
}
function enable4(){
	document.getElementById("f5").disabled=false;
}
function enable5(){
	document.getElementById("f6").disabled=false;
}



</script>
