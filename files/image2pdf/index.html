<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger">WELCOME TO GUDDU IMAGE TO PDF CONVERTER</h1>
                <h3 class="text-center text-danger">SELECT IMAGE AND CONVERT IMAGE TO PDF</h3>

                <div class="row justify-content-center mt-5">
                    <div class="col-md-6 bg-warning" style="border-radius:20px;margin-top: 20px;">
                        <p class="text-center p-5">
                            <button class="btn btn-primary p-5 mt-3" id="selectfile" style="border-radius:10px">SELECT
                                FILE</button>
                        </p>
                    </div>
                </div>

                <div class="row justify-content-center my-5">
                    <div class="col-md-6 ">
                        <p class="text-center">
                            <button class="btn btn-success px-5 py-3" id="download" onclick="getfile()"
                                disabled>DOWNLOAD</button>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <input type="file" name="image" id="image" style="display:none;">
    <div id="i"></div>
    <script src="script.js"></script>
</body>

</html>
