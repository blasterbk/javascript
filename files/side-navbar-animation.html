<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="  crossorigin="anonymous" referrerpolicy="no-referrer"  />
		<title>side navbar animation</title>
   <style>
	 .side{
		 height:700px;
		 width: 400px;
		 background-color: black;
   transition: 2s;
	 overflow-x: hidden;

	 }
	 li{
		 list-style-type: none;
	 }
	 nav li a{
		 color: gray;
		 font-size: 25px;
		 list-style-type: none;
		 transition:2s;
	 }
	 	 nav li a:hover{
			 color: white;
		 }
   </style>
	</head>
	<body style="overflow:hidden">
<header>
	<section>
		<div class="row">
			<div class="col-lg-5" style="transition:5s;">
				<div class="side row" id="gayab">
					<nav class="col-lg-6">
					<ul class="mt-5">
						<li class="an"><a href="#" class="i">home</a>  </li>
							<li class="an"> <a href="#">about</a> </li>
			  			<li class="an"><a href="#">services</a>  </li>
						<li class="an"> <a href="#">contact </a></li>
					</ul>
					</nav>
					<div class="col-lg-6 pt-2">
					<button type="button"  class="btn btn-success float-right mt-5 mr-5"  id="hide">X</button>
					</div>
				</div>
			</div>
			<div class="col-lg-7 p-5">
				<h1>side bar with animation</h1>
	  	<button type="button" id="show"  class="btn btn-info "> show side bar</button>
			</div>
		</div>
	</section>
</header>
<script>
document.getElementById("show").addEventListener("click",function(){
	document.getElementById("gayab").style.width="400px";

})
document.getElementById("hide").addEventListener("click",function(){
	document.getElementById("gayab").style.width="0px";
	//  document.getElementsByClassName("i").style.color="white";
	//  document.getElementsByClassName("an").style.display="none";
	 document.getElementsByClassName("i").style.display="none";
})
</script>
	</body>
</html>
