<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-center text-uppercase text-warning">NUMBER 1 to 100 PRINTING USING JAVASCRIPT AND FOR LOOP</h1>
<h1 class="text-center text-uppercase text-danger" id="no"></h1>

<script>
    var gol=setTimeout(no,1000);
 
       function no(){
           
          for(i=0;i<101;i++)
          {
               
             document.getElementById("no").innerHTML += i + "<br>";
            //  document.write(i);
            
          }
           if(i==21){
              clearTimeout(gol,100);
          }
        
      }
 

  
 
    
</script>
</body>
</html>
