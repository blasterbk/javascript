<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>type typeWriter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

  
    <h1 class="text-center text-danger my-5">Typewriter</h1>
<p class="text-center">
    <button class="btn btn-success" onclick="typeWriter()">Click </button>
</p>

    <h1 class="text-center text-primary" id="d"></h1>

    <script>
        var i = 0;
        var txt = 'First of all, thank you for giving me this opportunity. \nI\'m Guddu kumar from Delhi and about my study I have done 3 years Diploma in computer Engineering  after my schooling in delhi.\n my hobbies is listening music most favorite one that\'s it once again.\n Thank you thank so much for Giving Me This opportunity.';
        var speed = 150;
        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("d").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
    </div>
    </div>
    </div>
</body>

</html>
