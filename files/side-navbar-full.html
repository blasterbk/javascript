<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="  crossorigin="anonymous" referrerpolicy="no-referrer"  />
		<title>side navbar animation</title>
   <style>
	 .side{
		 height:100%;
		 width: 100%;
		 background-color: black;
   transition: ease-in 2s;
	 overflow-x: hidden;
	 position: fixed;
	 z-index: 1234;
	 left: 15px;


	 }
	 li{
		 list-style-type: none;
		 margin-top: 20px;
	 }
	 nav li a{
		 color: gray;
		 font-size: 30px;
		 list-style-type: none;
		 transition:2s;
		 /* text-align: center; */
	 }
	 	 nav li a:hover{
			 color: white;
		 }
		 button{
			 font-size: 50px
		 }
   </style>
	</head>
	<body >
<header>
	<section>
		<div class="row">
			<div class="col-lg-12  " style="transition:5s;">
				<div class="side row" id="gayab">
					<nav class="col-lg-12 positive-relative">

						<div class=" pt-2">
						<button type="button"  class="btn btn-success float-right mt-5 mr-5 position-absolute " style="right:30px"  id="hide">X</button>
						</div>
					<ul class="text-center p-0 mt-5">
						<li ><a href="#"   >home</a>  </li>
							<li > <a href="#"  >about</a> </li>
			  			<li ><a href="#"  >services</a>  </li>
						<li > <a href="#"  >contact </a></li>
					</ul>

					</nav>

				</div>
			</div>

		</div>
	</section>


	<section>
		<div class="p-5">
			<h1 class="text-center text-info">side bar with animation</h1>
	<p class="text-center mt-4">
		<button type="button" id="show"  class="btn btn-warning text-white "> show side bar</button>
	</p>
		</div>
	</section>
</header>
<script>
document.getElementById("show").addEventListener("click",function(){
	document.getElementById("gayab").style.width="100%";

})
document.getElementById("hide").addEventListener("click",function(){
	document.getElementById("gayab").style.width="0px";
})
</script>
	</body>
</html>
