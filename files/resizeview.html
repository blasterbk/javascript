<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIZE VIEW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            body::-webkit-scrollbar{
                display: none;
            }
            iframe::-webkit-scrollbar{
                display: none;
            }

        </style>
</head>
<body>
<section>
    <div class="container-fluid p-0 mt-3">
        <h2 class="text-center text-primary">PHONE, DESKTOP AND TABLET VIEW </h2>
        
                 <div style="position: fixed;top: 20%;right: 0;color: rgb(57, 57, 58); height: 200px;width: 50px;">
                    <i class="fa-solid fa-desktop my-3 fa-2x mx-1" title="desktop" onclick="size(1400,700)"></i>
                    <i class="fa-solid fa-tablet my-3 fa-2x mx-2" title="tablet" onclick="size(768,700)"></i>
                <i class="fa-solid fa-mobile-button my-3 fa-2x mx-2" title="mobile" onclick="size(375,700)"></i>
                 </div>
        
    </div>
</section>


<section>
    <div class="container-fluid mt-3 mb-1">
    <div class="row">
    <div id="view" style="height: 600px; width: 1400px;border: 10px solid black;border-radius: 20px;overflow: hidden;" class="mx-auto" >
  <iframe src="https://code50.w3spaces.com" height="100%" width="103%" frameborder="0"></iframe>
    </div>
</div>
</div>
</section>



<script>
    let a=document.getElementById("view");
    function size(mywidth,myheight){
        a.style.width=mywidth+"px";
        a.style.height=myheight+"px";
    }
</script>
    
</body>
</html>
